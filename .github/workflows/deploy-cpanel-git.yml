name: Deploy to cPanel via Git Pull

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH and Git Pull
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CPANEL_SSH_HOST }}
          username: ${{ secrets.CPANEL_SSH_USERNAME }}
          password: ${{ secrets.CPANEL_SSH_PASSWORD }}
          port: ${{ secrets.CPANEL_SSH_PORT }}
          script: |
            # Navigate to application directory
            cd ${{ secrets.CPANEL_APP_PATH }}
            
            # Enable maintenance mode
            php artisan down || echo "Already in maintenance mode"
            
            # Pull latest changes
            git pull origin main
            
            # Install/update dependencies
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Run migrations
            php artisan migrate --force
            
            # Clear cached configs manually (avoid DB access errors)
            rm -f bootstrap/cache/config.php
            rm -f bootstrap/cache/routes.php
            rm -f bootstrap/cache/packages.php
            rm -f bootstrap/cache/services.php
            rm -rf storage/framework/views/*
            rm -rf storage/framework/cache/data/*
            
            # Rebuild caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Set permissions
            chmod -R 755 storage bootstrap/cache
            
            # Disable maintenance mode
            php artisan up
            
            echo "Deployment completed successfully!"
